name: Build, Test, and Upload Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Step 2: Build Convert Executable
    - name: Build Convert Executable
      run: make convert

    # Step 3: Upload Convert Executable
    - name: Upload Convert Executable
      uses: actions/upload-artifact@v4
      with:
        name: Convert Executable
        path: ./convert

    # Step 4: Build and Test with Coverage
    - name: Build and Test
      run: |
        make ctest
        mkdir -p testing
        ./test_script > testing/test_results.txt
        gcov src/backend/2048_test_cases_files/*.c > testing/coverage_report.txt

    # Step 5: Upload Test Results
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: ./testing/test_results.txt

    # Step 6: Upload Coverage Report
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: Coverage Report
        path: ./testing/coverage_report.txt

    # Step 7: Upload Raw Coverage Files
    - name: Upload Raw Coverage Files
      uses: actions/upload-artifact@v4
      with:
        name: Raw Coverage Files
        path: |
          *.gcov
          *.gcda
          *.gcno
